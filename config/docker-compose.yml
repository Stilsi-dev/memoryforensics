version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      API_KEY: "${API_KEY:-testkey123}"
      ALLOWED_ORIGINS: "http://localhost:3000"
      MAX_UPLOAD_MB: "2048"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    volumes:
      - ./backend:/app/backend
      - ./src:/app/src
      - ./rules:/app/rules
      - ./volatility3:/app/volatility3
    depends_on:
      - redis
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: .
    environment:
      API_KEY: "${API_KEY:-testkey123}"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    volumes:
      - ./backend:/app/backend
      - ./src:/app/src
      - ./rules:/app/rules
      - ./volatility3:/app/volatility3
    depends_on:
      - redis
    command: celery -A backend.app.main.celery_app worker --loglevel=info

  frontend:
    image: python:3.13-slim
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/frontend
    command: python -m http.server 3000 -d frontend

volumes:
  redis_data:
